version: '3.8'

services:
  # Django Application（简化版本）
  web:
    build: .
    container_name: django-oj-web
    ports:
      - "8000:8000"  # 直接暴露端口，不使用Nginx
    volumes:
      - ./media:/app/media
      - ./sandbox_tmp:/app/sandbox_tmp
      - ./judge_temp:/app/judge_temp
    env_file:
      - docker.env
    environment:
      - DATABASE_URL=postgresql://oj_user:oj_password@db:5432/django_oj
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: django-oj-db
    environment:
      POSTGRES_DB: django_oj
      POSTGRES_USER: oj_user
      POSTGRES_PASSWORD: oj_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oj_user -d django_oj"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: