version: '3.8'

services:
  # Django Application
  web:
    build: .
    container_name: django-oj-web
    volumes:
      - ./media:/app/media
      - ./sandbox_tmp:/app/sandbox_tmp
      - ./judge_temp:/app/judge_temp
    env_file:
      - docker.env
    environment:
      - DATABASE_URL=postgresql://oj_user:oj_password@db:5432/django_oj
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: django-oj-db
    environment:
      POSTGRES_DB: django_oj
      POSTGRES_USER: oj_user
      POSTGRES_PASSWORD: oj_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oj_user -d django_oj"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: django-oj-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: django-oj-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
