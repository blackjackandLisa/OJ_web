{% extends 'base.html' %}

{% block title %}编辑资料 - OJ系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user-edit"></i> 编辑个人资料
                </h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div class="mb-3">
                                {% if user.avatar %}
                                    <img src="{{ user.avatar.url }}" class="rounded-circle mb-3" width="150" height="150" alt="头像">
                                {% else %}
                                    <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center mb-3" style="width: 150px; height: 150px;">
                                        <i class="fas fa-user fa-3x"></i>
                                    </div>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">更换头像</label>
                                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                            </div>
                        </div>
                        
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                                <div class="form-text">用户名不可修改</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nickname" class="form-label">昵称</label>
                                <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user.nickname }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="school" class="form-label">学校</label>
                                <input type="text" class="form-control" id="school" name="school" value="{{ user.school }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="student_id" class="form-label">学号</label>
                                <input type="text" class="form-control" id="student_id" name="student_id" value="{{ user.student_id }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="bio" class="form-label">个人简介</label>
                                <textarea class="form-control" id="bio" name="bio" rows="4">{{ user.bio }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
